<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <meta charset="UTF-8">
    <title>Ajout Adherent</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.3.3/css/bootstrap.min.css"/>
</head>
<body>
<div layout:fragment="content">

    <form th:action="@{/ajouterAdherent}" method="post" th:object="${adherent}">
        <div class="mb-3">
            <label class="form-label">Nom d'adherent</label>
            <input type="text" class="form-control w-50" th:field="*{name}">
        </div>
        <div class="mb-3">
            <label class="form-label">Téléphone</label>
            <input type="text" class="form-control w-50" th:field="*{tele}">
        </div>


        <button type="submit" class="btn btn-primary form-control w-50" value="Ajouter">Ajouter</button>
    </form>


</div>

</body>
</html>
