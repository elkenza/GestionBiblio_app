<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="p-3 m-2">
  <div class="card">
    <div class="card-header">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" th:href="${#authorization.expression('hasRole(''ADMIN'')') ? 'books' : 'test'}">Livres</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="listeAuteurs">Auteurs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="listeAdherents">Adherents</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="listEmprunts">Emprunts</a>
              </li>
              <li class="nav-item ">
                <a class="nav-link active"
                   href="#"
                   role="button"
                   aria-current="page"
                   th:text="${#authentication.name}"
                >
                  [username]
                </a>
                <!-- <ul class="dropdown-menu">
                     <a class="dropdown-item" href="/login">login</a>
                     <form th:action="@{/logout}" method="post">
                         <button type="submit" class="dropdown-item" th:href="@{/logout}">logout</button>
                     </form>

                 </ul>-->
              </li>


            </ul>
          </div>
          <div style="margin-left:40px">
            <form th:action="@{/logout}" method="post">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
              <button type="submit" sec:authorize="isAuthenticated()" >
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z"/>
              <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"/>
            </svg></button>
            </form>
          </div>
        </div>
      </nav>



    </div>
    <div class="card-body">
      <section layout:fragment="content"></section>
    </div>
    <div class="card-footer" align="center">&copy; copyright: xproce 2024<br/> X - Casablanca- Morocco</br>
      kenzaelamri3@gmail.com
    </div>
  </div>
</div>
</body>
</html>
