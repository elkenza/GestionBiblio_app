<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <meta charset="UTF-8">
    <title>Modifier Livre</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.3.3/css/bootstrap.min.css"/>
</head>
<body>
<div layout:fragment="content">
<form th:action="@{/edit}" method="post">
    <input type="hidden"   name="id" th:value="${bookUpdated.getIdBook()}" >

    <div class="mb-3">


        <label for="Title" class="form-label">Title</label>
        <input type="text" class="form-control w-50" id="title" name="Title" th:value="${bookUpdated.getTitle()}" >

    </div>
    <div class="mb-3">
        <label for="nbPages" class="form-label">nbPages</label>
        <input type="number" class="form-control w-50" id="nbPages" name="nbPages" th:value="${bookUpdated.getNbPages()}" >

    </div>
    <div class="mb-3">
        <label for="image" class="form-label">Couverture</label>
        <input type="test" class="form-control w-50" id="image" name="image" th:value="${bookUpdated.getImage()}">
        <span class="text-danger"  th:errors="${bookUpdated.image}"></span>
    </div>
    <div class="mb-3">
        <label for="auteurs" class="form-label">auteurs</label>
        <input type="text" class="form-control w-50" id="auteurs" name="auteurs" th:value="${bookUpdated.getAuteurs()}" >

    </div>
    <div class="mb-3">
        <label for="adherents" class="form-label">adherents</label>
        <input type="text" class="form-control w-50" id="adherents" name="adherents" th:value="${bookUpdated.getAdherents()}" >

    </div>
    <div class="mb-3">
        <label for="emprunts" class="form-label">emprunts</label>
        <input type="text" class="form-control w-50" id="emprunts" name="emprunts" th:value="${bookUpdated.getEmprunts()}" >

    </div>
    <button type="submit" class="btn btn-primary form-control w-50" value="Modifier">Modifier</button>
</form>
</div>
</body>
</html>
