<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <meta charset="UTF-8">
    <title>Liste des Adherents</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.3.3/css/bootstrap.min.css"/>
</head>
<body>
<div layout:fragment="content">

    <div class="d-flex justify-content-center">
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Id Emprunt</th>
                <th scope="col">Date Emprunt</th>
                <th scope="col">Date Retour</th>
                <th scope="col">Book</th>
                <th scope="col">Adherent</th>

                <th colspan="3"  th:if="${#authorization.expression('hasRole(''ADMIN'')')}">Action</th>


            </tr>
            </thead>
            <tbody>

            <tr th:each="emp:${emprunts}">
                <th scope="row" th:text="${emp.getIdEmprunt()}"></th>
                <td th:text="${emp.getDateEmprunt()} "></td>
                <td th:text="${emp.getDateRetour()}"></td>

                <td th:text="${emp.getBook().getTitle()}" ></td>
                <td th:text="${emp.getAdherent().getName()}" ></td>



                <td><a  th:if="${#authorization.expression('hasRole(''ADMIN'')')}" th:href="@{deleteEmprunt(id=${emp.getIdEmprunt()})}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="red" class=" bi-trash"
                         viewBox="0 0 16 16">
                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                        <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                    </svg>
                </a></td>


            </tr>


            </tbody>
        </table>

    </div>

</div>
</body>
</html>
