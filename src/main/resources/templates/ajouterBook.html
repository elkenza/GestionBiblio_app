<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <meta charset="UTF-8">
    <title>Ajout</title>
  <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.3.3/css/bootstrap.min.css"/>
</head>
<body>
<div layout:fragment="content">
<form th:action="@{/ajout}" method="post">
  <div class="mb-3">
    <label for="Title" class="form-label">Title</label>
    <input type="text" class="form-control w-50" id="Title" name="Title">
    <span class="text-danger"  th:errors="${book.Title}"></span>
  </div>
  <div class="mb-3">
    <label for="Title" class="form-label">Title</label>
    <input type="text" class="form-control w-50" id="image" name="image">
    <span class="text-danger"  th:errors="${book.image}"></span>
  </div>
  <div class="mb-3">
    <label for="nbPages" class="form-label">nbPages</label>
    <input type="number" class="form-control w-50" id="nbPages" name="nbPages">
    <span class="text-danger"  th:errors="${book.nbPages}"></span>
  </div>
  <div class="mb-3">
    <label for="auteurs" class="form-label">auteurs</label>
    <input type="text" class="form-control w-50" id="auteurs" name="auteurs">
    <span class="text-danger"  th:errors="${book.auteurs}"></span>
  </div>
  <div class="mb-3">
    <label for="adherents" class="form-label">adherents</label>
    <input type="text" class="form-control w-50" id="adherents" name="adherents">
    <span class="text-danger"  th:errors="${book.adherents}"></span>
  </div>
  <div class="mb-3">
    <label for="emprunts" class="form-label">emprunts</label>
    <input type="text" class="form-control w-50" id="emprunts" name="emprunts">
    <span class="text-danger"  th:errors="${book.emprunts}"></span>
  </div>
  <button type="submit" class="btn btn-primary form-control w-50" value="Ajouter">Ajouter</button>
</form>
</div>
</body>
</html>
